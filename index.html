<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome https://fontawesome.com/start -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>

<div class="words words-1">
  <span>T</span>
  <span>O</span>
  <span> </span>
  <span> </span>
  <span>D</span>
  <span>O</span>
</div>
<div class="cursor"></div>
<div class="follower"></div>

    <div class="container">
        <header class="text-center text-light my-4">
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search KeyWord">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
          <label class="text-center">TASK</label>
            <!-- javaScript でリストを追加する予定-->
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">ADD TASK</label>
            <input type="text" class="form-control m-auto" name="add" placeholder="New Text">
        </form>
    </div>



<div id="cursor"></div>
</body>
</html>
